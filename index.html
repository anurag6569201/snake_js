<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
</head>
<body>
    <div class="container">
        <div class="details">
            <span>Your score : <span class="score">0</span></span>
            <span>High score : <span class="highscore">0</span></span>
        </div>
        <div class="play"></div>
        <div class="controls">
            <div class="uparrow">
                <img data-key="ArrowUp" width="48" height="48" src="https://img.icons8.com/color/48/circled-up-2--v1.png" alt="circled-up-2--v1"/>
            </div>
            <div class="left-rightarrow">
                 <img data-key="ArrowLeft" width="48" height="48" src="https://img.icons8.com/color/48/circled-left-2--v1.png" alt="circled-left-2--v1"/>
                <img data-key="ArrowRight" width="48" height="48" src="https://img.icons8.com/color/48/circled-right-2--v1.png" alt="circled-right-2--v1"/>
            </div>
            <div class="downarrow">
                <img data-key="ArrowDown" width="48" height="48" src="https://img.icons8.com/color/48/circled-down-2--v1.png" alt="circled-down-2--v1"/>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
